
<h2>{{ $ctrl.actor.name }}</h2>
<p class="dob">{{ [ $ctrl.actor.dob, $ctrl.actor.dod ] | birthDeath }}</p>
<div>
	<a href="{{ $ctrl.actor.imgInfo }}" 
		target="_blank"
		ng-if="$ctrl.actor.imgInfo">
		<img alt="{{ $ctrl.actor.name }}" ng-src="{{ $ctrl.actor.imgUrl }}"/>
	</a>
	<img alt="{{ $ctrl.actor.name }}"
		ng-if="!$ctrl.actor.imgInfo"
		ng-src="{{ $ctrl.actor.imgUrl }}"/>
	<p class="jobs" >{{ $ctrl.actor.jobs | jobs }}</p>
</div>
