
<svg version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	ng-attr-width="{{ arrow.width }}"
	ng-attr-height="{{ arrow.height }}"
	ng-style="{{ arrow.style }}">

	<line stroke="#272727"
		stroke-linecap="butt"
		stroke-width="7"
		ng-attr-x1="{{ arrow.lineStart.x }}"
		ng-attr-x2="{{ arrow.lineEnd.x }}"
		ng-attr-y1="{{ arrow.lineStart.y }}"
		ng-attr-y2="{{ arrow.lineEnd.y }}"/>

	<polyline fill="none"
		stroke="#272727"
		stroke-linejoin="miter"
		stroke-width="7"
		ng-attr-points="{{ arrow.tipPoints }}"/>

	<text style="fill: #272727; font-size: 12px;"
		ng-attr-text-anchor="{{ arrow.year.anchor }}"
		ng-attr-x="{{ arrow.year.x }}"
		ng-attr-y="{{ arrow.year.y }}">

		{{ node.actorMovie.year != '0' ? node.actorMovie.year : '' }}
	</text>

	<foreignObject ng-attr-height="{{ arrow.title.height }}"
		ng-attr-width="{{ arrow.title.width }}"
		ng-attr-x="{{ arrow.title.x }}"
		ng-attr-y="{{ arrow.title.y }}">
		
		<p style="width: 100%; height: 100%; margin: 0; font-size: 12px; text-align: {{ arrow.title.align }}; overflow-wrap: break-word; color: #272727"
			xmlns="http://www.w3.org/1999/xhtml">

			{{ node.actorMovie.title }}
		</p>
	</foreignObject>
</svg>
