
<div id="home">
	<a ng-if="!app.serverError" id="home-bacon-img" href="https://commons.wikimedia.org/wiki/File:Kevin_Bacon_by_David_Shankbone.jpg" target="_blank"></a>
	<h1 ng-if="app.serverError">{{ [ app.serverError, app.searchName ] | error }}</h1>
	<p ng-if="app.serverError == 404">
		If this does not seem correct, please make sure you are using the same spelling as <a href="http://imdb.com" target="_blank">IMDb</a>.
	</p>
	<button ng-if="app.serverError" ng-click="app.resetError()">New Search</button>
</div>
