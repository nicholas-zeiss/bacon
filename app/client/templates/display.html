
<div id="display-header">
	<h2>{{ [ app.pathToBacon[0].name, app.pathToBacon[0].number ] | displayHeader }}</h2>
	<button type="button" ng-click="display.reset()">Reset</button>
</div>

<div id="display-content-container">
	<div id="display-content">
		<div ng-class="($odd ? 'movie-node-container ' : 'actor-node-container ') + display.device" ng-repeat="actorMovie in display.pathToBacon"
		ng-hide="display.loading[$index]" expand-fade="{{display.duration}}">
			
			<actor-details id="node-{{$index}}" ng-class="'actor-node ' + display.device" ng-if="$even" actor="actorMovie"
			loaded="display.actorMovieLoaded" index="$index" size="display.device"></actor-details>
			
			<movie-details id="node-{{$index}}" class="movie-node" ng-if="$odd" movie="actorMovie" index="$index" size="display.device"></movie-details>
		</div>
	</div>
</div>
