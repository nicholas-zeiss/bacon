
<div id="display-header">
	<h2>{{ [ app.pathToBacon[0].name, app.pathToBacon[0].number ] | displayHeader }}</h2>
	<button type="button" ng-click="display.reset()">Reset</button>
</div>

<div id="display-content-container">
	<div id="display-content">
		<div ng-class="($odd ? 'movie-node-container' : 'actor-node-container')" ng-repeat="actorMovie in display.pathToBacon"
		ng-hide="display.loading[$index]" expand-fade="{{display.duration}}">
			
			<actor-details id="node-{{$index}}" class="actor-node" ng-if="actorMovie.actor" actor="actorMovie.actor"
			loaded="display.actorMovieLoaded" index="$index"></actor-details>
			
			<div id="node-{{$index}}" class="movie-node" ng-if="actorMovie.movie" movie-arrow="{{actorMovie.arrow}}" movie-title="{{actorMovie.movie.title}}" year={{actorMovie.movie.year}}></div>
		</div>
	</div>
</div>
