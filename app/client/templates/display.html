
<section id="display">
	<div id="display-header">
		<h2>{{ [ app.path[0].name, app.path[0].number ] | displayHeader }}</h2>
		<button type="button" ng-click="display.reset()">
			{{ display.finishedLoading ? 'Home' : 'Clear' }}
		</button>
	</div>
	<div id="display-content">
		<div 
			id="node-{{$index}}"
			ng-class="$odd ? 'movie-node-container' : 'actor-node-container'"
			ng-repeat="actorMovie in display.path"
			ng-hide="display.loading[$index]"
			expand-fade>
			
			<actor-details 
				class="actor-node"
				ng-if="$even"
				actor="actorMovie"
				loaded="display.loaded"
				index="$index">
			</actor-details>
			
			<movie-details
				class="movie-node"
				ng-if="$odd"
				movie="actorMovie">
			</movie-details>
		</div>
	</div>
</section>
