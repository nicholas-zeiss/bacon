
<p>{{ app.path[0].name }}</p>
<div id="content-display">
	<div ng-repeat="actorMovie in display.path" ng-hide="display.loading[$index]" ng-class="$odd ? 'movie-node-container' : 'actor-node-container'" expand-fade>
		<actor-details ng-if="$even" actor="actorMovie" loaded="display.loaded" index="$index" class="actor-node"></actor-details>
		<movie-details ng-if="$odd" movie="actorMovie" class="movie-node"></movie-details>
	</div>
</div>
