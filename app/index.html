

<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="/">

		<title>Six Degrees of Bacon</title>
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
		<link rel="stylesheet" href="/client/styles/app.css">
		<link rel="stylesheet" href="/client/styles/choose.css">
		<link rel="stylesheet" href="/client/styles/display.css">
		<link rel="stylesheet" href="/client/styles/home.css">
		<link rel="stylesheet" href="/client/styles/loading.css">
		
		<script src="/dist/bundle.js"></script>
	</head>
	
	<body ng-controller="AppController as app">
		<header>
			<h1>Six Degrees of Kevin Bacon</h1>
			<form ng-controller="InputController as input" id="name-input">
				<input placeholder="Search for an actor" 
					type="text" 
					ng-disabled="app.inputDisabled"
					ng-model="input.name"/>
				<input type="submit" 
					value=""
					ng-click="input.submit()" 
					ng-disabled="app.inputDisabled"/>
			</form>
		</header>
		
		<section id="view" ng-cloak ng-view autoscroll></section>
		
		<div id="footer">
			<div>
				<p>Information courtesy of <a href="http://www.imdb.com" target="_blank">IMDb</a>.</p>
				<p>Used with permission.</p>
			</div>
			<div>
				<p>Images courtesy of <a href="https://commons.wikimedia.org/wiki/Main_Page" target="_blank">Wikimedia Commons</a>.</p>
				<p>Click an image for its source.</p>
			</div>
		</div>
	</body>
</html>
